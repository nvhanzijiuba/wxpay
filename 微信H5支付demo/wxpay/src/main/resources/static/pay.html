<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>微信支付页</title>
        <link rel="icon" href="/assets/img/favicon.ico">
		
	
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-weixinpay.css" />
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"> </script>
	<script type="text/javascript" src="js/base.js"> </script>
	<script type="text/javascript" src="js/service/payService.js"> </script>
	<script type="text/javascript" src="js/controller/payController.js"> </script>
	<script type="text/javascript" src="qrious/qrious.min.js"></script>

		<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
</head>

	<!--<body ng-app="pinyougou" ng-controller="payController" ng-init="createNative()">-->
	<body ng-app="pinyougou" ng-controller="payController">
		<!--head-->
		<div class="cart py-container">
			<!--logoArea-->
			<div class="logoArea">
				<div class="fl logo"><span class="title">收银台</span></div>

			</div>
			<!--主内容-->
			<div class="checkout py-container  pay">
				<div class="checkout-tit">
					<h4 class="fl tit-txt"><span class="success-icon"></span><span  class="success-info">订单提交成功，请您及时付款！订单号：{{out_trade_no}}</span></h4>
                    <span class="fr"><em class="sui-lead">应付金额：</em><em  class="orange money">￥{{money}}</em>元</span>
					<div class="clearfix"></div>
				</div>				
				<div class="checkout-steps">
					<div class="fl weixin">微信支付</div>
                    <div class="fl sao"> 
                        <p class="red"></p>                      
                        <div class="fl code">
                            <img id="qrious">
                            <div class="saosao">
                                <p>请使用微信扫一扫</p>
                                <p>扫描二维码支付</p>
                            </div>
                        </div>
                        <div class="fl phone">
                            
                        </div>
                    </div>
                    <div class="clearfix"></div>
				    <!--<p><a href="pay.html" target="_blank">> 其他支付方式</a></p>-->
					<p><button ng-click="h5Pay()">H5支付方式</button></p>
				</div>
			</div>

		</div>
		
	
<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/widget/nav.js"></script>
<script type="text/javascript">
			$(function(){
				$("ul.payType li").click(function(){
					$(this).css("border","2px solid #E4393C").siblings().css("border-color","#ddd");
				})
			})
		</script>
</body>

</html>
